<mat-card class="loginbox">
  <mat-card-header>
    <mat-card-title>
      <h1>Login to Your Account</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div fxFlex>
        <mat-input-container>
          <input matInput placeholder="User name" [(ngModel)]="userData.UserName">
        </mat-input-container>
      </div>
      <div fxFlex>
        <mat-input-container>
          <input matInput type="password" placeholder="password" [(ngModel)]="userData.Password">
        </mat-input-container>

      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="checkLogin()" mat-raised-button>Login</button>
  </mat-card-actions>
</mat-card>
